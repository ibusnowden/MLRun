apiVersion: batch/v1
kind: Job
metadata:
  name: postgres-migrations
  namespace: mlrun
  labels:
    app.kubernetes.io/name: mlrun
    app.kubernetes.io/component: postgres-migrations
spec:
  backoffLimit: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mlrun
        app.kubernetes.io/component: postgres-migrations
    spec:
      restartPolicy: OnFailure
      containers:
        - name: migrate
          image: postgres:16-alpine
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -e
              echo "Waiting for PostgreSQL..."
              until pg_isready -h "$POSTGRES_HOST" -p "$POSTGRES_PORT" -U "$POSTGRES_USER" -d "$POSTGRES_DATABASE"; do
                sleep 2
              done
              echo "Applying PostgreSQL migrations..."
              psql -v ON_ERROR_STOP=1 -h "$POSTGRES_HOST" -p "$POSTGRES_PORT" -U "$POSTGRES_USER" -d "$POSTGRES_DATABASE" -f /migrations/001_metadata_schema.sql
              psql -v ON_ERROR_STOP=1 -h "$POSTGRES_HOST" -p "$POSTGRES_PORT" -U "$POSTGRES_USER" -d "$POSTGRES_DATABASE" -f /migrations/002_ingest_batches.sql
              echo "PostgreSQL migrations complete."
          envFrom:
            - configMapRef:
                name: mlrun-config
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: mlrun-secrets
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: migrations
              mountPath: /migrations
              readOnly: true
      volumes:
        - name: migrations
          configMap:
            name: mlrun-postgres-migrations
