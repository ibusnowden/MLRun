apiVersion: batch/v1
kind: Job
metadata:
  name: clickhouse-migrations
  namespace: mlrun
  labels:
    app.kubernetes.io/name: mlrun
    app.kubernetes.io/component: clickhouse-migrations
spec:
  backoffLimit: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mlrun
        app.kubernetes.io/component: clickhouse-migrations
    spec:
      restartPolicy: OnFailure
      containers:
        - name: migrate
          image: clickhouse/clickhouse-server:24.8
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -e
              echo "Waiting for ClickHouse..."
              until clickhouse-client \
                --host "$CLICKHOUSE_HOST" \
                --port "$CLICKHOUSE_PORT" \
                --user "$CLICKHOUSE_USER" \
                --password "$CLICKHOUSE_PASSWORD" \
                --query "SELECT 1" >/dev/null 2>&1; do
                sleep 2
              done
              echo "Applying ClickHouse migrations..."
              clickhouse-client \
                --host "$CLICKHOUSE_HOST" \
                --port "$CLICKHOUSE_PORT" \
                --user "$CLICKHOUSE_USER" \
                --password "$CLICKHOUSE_PASSWORD" \
                --multiquery \
                --file /migrations/001_metrics_schema.sql
              echo "ClickHouse migrations complete."
          envFrom:
            - configMapRef:
                name: mlrun-config
          env:
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mlrun-secrets
                  key: CLICKHOUSE_PASSWORD
          volumeMounts:
            - name: migrations
              mountPath: /migrations
              readOnly: true
      volumes:
        - name: migrations
          configMap:
            name: mlrun-clickhouse-migrations
