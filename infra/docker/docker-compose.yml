# =============================================================================
# MLRun Docker Compose Stack
# Complete local development environment.
#
# Usage:
#   cp .env.example .env  # Configure settings
#   docker compose up -d  # Start all services
#
# Services:
#   - clickhouse: Time-series metrics storage (port 8123)
#   - postgres: Metadata storage (port 5432)
#   - minio: Object storage for artifacts (ports 9001/9002)
#   - redis: Caching (port 6379)
#   - api: HTTP API + gRPC server (ports 3001/50051)
#   - ui: Web dashboard (port 3000)
# =============================================================================

services:
  # =============================================================================
  # Data Stores
  # =============================================================================

  clickhouse:
    image: clickhouse/clickhouse-server:24.8
    container_name: mlrun-clickhouse
    ports:
      - "8123:8123"  # HTTP
      - "9000:9000"  # Native TCP
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./clickhouse/config.xml:/etc/clickhouse-server/config.d/config.xml:ro
      - ./clickhouse/users.xml:/etc/clickhouse-server/users.d/users.xml:ro
      - ./clickhouse/init:/docker-entrypoint-initdb.d:ro
    environment:
      CLICKHOUSE_DB: mlrun
      CLICKHOUSE_USER: mlrun
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-mlrun_dev}
    healthcheck:
      test: ["CMD", "clickhouse-client", "--user", "mlrun", "--password", "${CLICKHOUSE_PASSWORD:-mlrun_dev}", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - mlrun-network

  postgres:
    image: postgres:16-alpine
    container_name: mlrun-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    environment:
      POSTGRES_DB: mlrun
      POSTGRES_USER: mlrun
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mlrun_dev}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlrun -d mlrun"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - mlrun-network

  minio:
    image: minio/minio:latest
    container_name: mlrun-minio
    ports:
      - "9001:9000"  # API
      - "9002:9001"  # Console
    volumes:
      - minio-data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-mlrun}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-mlrun_dev_secret}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - mlrun-network

  # MinIO init container - creates bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: mlrun-minio-init
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ./minio/init:/scripts:ro
    environment:
      MINIO_HOST: minio
      MINIO_PORT: "9000"
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-mlrun}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-mlrun_dev_secret}
      MINIO_BUCKET: ${MINIO_BUCKET:-mlrun-artifacts}
    entrypoint: ["/bin/sh", "/scripts/create_bucket.sh"]
    networks:
      - mlrun-network

  redis:
    image: redis:7-alpine
    container_name: mlrun-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mlrun-network

  # =============================================================================
  # Observability (optional)
  # =============================================================================

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    container_name: mlrun-otel
    profiles: ["observability"]
    ports:
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
      - "8889:8889"  # Prometheus metrics
    volumes:
      - ../observability/otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml:ro
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    restart: unless-stopped
    networks:
      - mlrun-network

  # =============================================================================
  # Application Services
  # =============================================================================

  api:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.rust
      target: api
    container_name: mlrun-api
    ports:
      - "3001:3001"   # HTTP API
      - "50051:50051" # gRPC
    environment:
      RUST_LOG: ${RUST_LOG:-info,mlrun_api=debug}
      MLRUN_HTTP_PORT: "3001"
      MLRUN_GRPC_PORT: "50051"
      MLRUN_AUTH_DISABLED: ${MLRUN_AUTH_DISABLED:-false}
      MLRUN_API_KEY: ${MLRUN_API_KEY:-}
      DATABASE_URL: postgres://mlrun:${POSTGRES_PASSWORD:-mlrun_dev}@postgres:5432/mlrun
      CLICKHOUSE_URL: http://clickhouse:8123
      CLICKHOUSE_USER: mlrun
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-mlrun_dev}
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-mlrun}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-mlrun_dev_secret}
      MINIO_BUCKET: ${MINIO_BUCKET:-mlrun-artifacts}
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - mlrun-network

  ui:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.ui
    container_name: mlrun-ui
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 15s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - mlrun-network

# =============================================================================
# Networks
# =============================================================================

networks:
  mlrun-network:
    name: mlrun-network
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================

volumes:
  clickhouse-data:
  postgres-data:
  minio-data:
  redis-data:
