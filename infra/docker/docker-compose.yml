services:
  # =============================================================================
  # Data Stores
  # =============================================================================

  clickhouse:
    image: clickhouse/clickhouse-server:24.8
    container_name: mlrun-clickhouse
    ports:
      - "8123:8123"  # HTTP
      - "9000:9000"  # Native TCP
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./clickhouse/config.xml:/etc/clickhouse-server/config.d/config.xml:ro
      - ./clickhouse/users.xml:/etc/clickhouse-server/users.d/users.xml:ro
    environment:
      CLICKHOUSE_DB: mlrun
      CLICKHOUSE_USER: mlrun
      CLICKHOUSE_PASSWORD: mlrun_dev
    healthcheck:
      test: ["CMD", "clickhouse-client", "--user", "mlrun", "--password", "mlrun_dev", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: mlrun-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: mlrun
      POSTGRES_USER: mlrun
      POSTGRES_PASSWORD: mlrun_dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlrun -d mlrun"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: mlrun-minio
    ports:
      - "9001:9000"  # API
      - "9002:9001"  # Console
    volumes:
      - minio-data:/data
    environment:
      MINIO_ROOT_USER: mlrun
      MINIO_ROOT_PASSWORD: mlrun_dev_secret
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: mlrun-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # =============================================================================
  # Observability
  # =============================================================================

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    container_name: mlrun-otel
    ports:
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
      - "8889:8889"  # Prometheus metrics
    volumes:
      - ../observability/otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml:ro
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    restart: unless-stopped

